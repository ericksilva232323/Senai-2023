<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/ex2.css">
        <title>Lista de Exercicio 2</title>
    </head>
    <body>
        <h1>Lista de exercicios</h1>
            <h3>Pagina 2</h3>

        <main>
            <table>
                <!-- a tag thead é utilizada para a criação do cabeçalho da tabela -->
                <thead>
                    <!-- a tag tr é utlizada para a criaão de uma linha -->
                    <tr>
                        <!-- a tag th é utilizada para a criação de uma coluna com o texto em negrito, semelhante a tag h1-h6 -->
                        <th>Nome</th>
                        <th class="Curso">Curso</th>
                        <th>Turma</th>
                        <th>Contato</th>
                    </tr>
                </thead>
                <!-- a tag tbody é utilizada para criar e demarcar todo o corpo da tabela -->
                <tbody>
                    <tr>
                        <!-- a tag td é utizada para a criação de uma coluna -->
                        <td>Fulano</td>
                        <td class="Curso">Desenvolvimento de Sistema</td>
                        <td>1 Semestre</td>
                        <td>(19)1234-4321</td>
                    </tr>
                    <tr>
                        <td>Ciclano</td>
                        <td class="Curso">Eletronica</td>
                        <td>2 Semestre</td>
                        <td>(19)4567-7890</td>
                    </tr>
                    <tr>
                        <td>Beltrano</td>
                        <td class="Curso">Mecatronica</td>
                        <td>1 Semestre</td>
                        <td>(19)7890-1234</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </body>
</html>
